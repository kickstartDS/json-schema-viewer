name: Can build
on:
  push:
jobs:
  canBuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Set up Node.js ✨
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
      - name: Install 💻
        run: |
          npm install
      - name: Run Website build 🕸️
        run: |
          npm run build-prod 
      - name: Build with Rollup 🤖
        run: |
          npm run rollup-bundle